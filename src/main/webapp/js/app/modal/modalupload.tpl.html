<div style="text-align: center">
    <div class="modal-header">
        <h3 class="modal-title">{{content.text}}</h3>
    </div>
    <div class="modal-body">
        <span ng-repeat="thumb in content.thumbUrlArray">
            <img src="{{thumb}}" alt="...">
        </span>
    </div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-danger" ng-click="ok()">{{'ok' | translate}}</button>
    </div>
</div>
